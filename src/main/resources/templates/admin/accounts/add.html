<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/fragments/head :: head">[global head]</head>
    <body>
        <div id="page-container">
            <header th:replace="admin/fragments/header :: header">[common header]</header><!--#page-header-->
            <section id="page-content" class="pb-4">
                <div class="container">
                    <div class="row">
                        <aside th:replace="admin/fragments/sidebar :: sidebar('posts')">[sidebar left]</aside><!--#page-aside-->
                        <section id="main" class="col col-12 col-sm-12 col-md-8 col-lg-9 mt-3 mt-sm-3 mt-md-0">
                            <div class="page-header" id="banner">
                                <div class="row">
                                    <div class="col-lg-8 col-md-7 col-sm-6">
                                        <h1 class="float-sm-left">Add Account</h1>
                                        <!--<p class="lead">A hand-drawn look for mockups and mirth</p>-->
                                    </div>
                                    <div class="col-lg-4 col-md-5 col-sm-6">
                                        <div class="sponsor">
                                            <a th:replace="admin/fragments/logo :: logo('/', 'float-sm-right')"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <section class="row" id="k-add-account">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12" th:if="${account != null}">
                                    <form th:object="${account}" th:action="@{/admin/accounts/add}" method="post" class="table-responsive">
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('firstName')} ? 'has-danger'">
                                                                <label for="inputEmail3" class="col-md-12 col-lg-2 col-form-label">First Name</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="text" th:field="*{firstName}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" id="inputEmail3" placeholder="" autocomplete="off" />
                                                                    <ul th:if="${#fields.hasErrors('firstName')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('lastName')} ? 'has-danger'">
                                                                <label for="ki-text-last-name" class="col-md-12 col-lg-2 col-form-label">Last Name</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="text" th:field="*{lastName}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" placeholder="" autocomplete="off" id="ki-text-last-name" />
                                                                    <ul th:if="${#fields.hasErrors('lastName')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
                                                                <label for="ki-text-username" class="col-md-12 col-lg-2 col-form-label">Username</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="text" th:field="*{username}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" placeholder="" autocomplete="off" id="ki-text-username" />
                                                                    <ul th:if="${#fields.hasErrors('username')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'">
                                                                <label for="ki-text-email" class="col-md-12 col-lg-2 col-form-label">Email</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="text" th:field="*{email}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" placeholder="" autocomplete="off" id="ki-text-email" />
                                                                    <ul th:if="${#fields.hasErrors('email')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
                                                                <label for="ki-text-password" class="col-md-12 col-lg-2 col-form-label">Password</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="text" th:field="*{password}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="" autocomplete="off" id="ki-text-password" />
                                                                    <ul th:if="${#fields.hasErrors('password')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-danger'">
                                                                <label for="ki-text-confirm-password" class="col-md-12 col-lg-2 col-form-label">Confirm Password</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="text" th:field="*{confirmPassword}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" placeholder="" autocomplete="off" id="ki-text-confirm-password" />
                                                                    <ul th:if="${#fields.hasErrors('confirmPassword')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0">
                                                                <div class="col-md-12 col-lg-2"></div>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                                    <button type="button" th:onclick="'window.location.href=\'' + @{|/admin/accounts/|} + '\''" class="btn btn-secondary">Cancel</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    </form>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12" th:if="${account == null}">
                                    <p th:text="#{admin.accounts.list.k-accounts-management.account-not-found}">[No account found]</p>
                                </div>
                            </section>
                        </section><!--#main-->
                    </div>
                </div>
            </section><!--#page-content-->
            <footer th:replace="admin/fragments/footer :: footer">[page footer]</footer><!--#page-footer-->
        </div>
        <div th:replace="admin/fragments/scripts :: scripts">[common scripts]</div>
        <div th:replace="admin/fragments/scripts :: csrf-js">[common scripts]</div>
    </body>
</html>
