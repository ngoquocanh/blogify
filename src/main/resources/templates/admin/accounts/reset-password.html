<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/fragments/head :: head">[global head]</head>
    <body>
        <div id="page-container">
            <header th:replace="admin/fragments/header :: header">[common header]</header><!--#page-header-->
            <section id="page-content" class="pb-4">
                <div class="container">
                    <div class="row">
                        <aside th:replace="admin/fragments/sidebar :: sidebar('accounts')">[sidebar left]</aside><!--#page-aside-->
                        <section id="main" class="col col-12 col-sm-12 col-md-8 col-lg-9 mt-3 mt-sm-3 mt-md-0">
                            <div class="page-header" id="banner">
                                <div class="row">
                                    <div class="col-lg-8 col-md-7 col-sm-6">
                                        <h1 class="float-sm-left">Update Account</h1>
                                        <!--<p class="lead">A hand-drawn look for mockups and mirth</p>-->
                                    </div>
                                    <div class="col-lg-4 col-md-5 col-sm-6">
                                        <div class="sponsor">
                                            <a href="#" class="float-sm-right">
                                                <img th:src="@{/images/keybds.png}" height="30" alt=""/>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <section class="row" id="k-update-account">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12" th:if="${accountSecurity != null}">
                                    <form th:object="${accountSecurity}" th:action="@{/admin/accounts/reset-password}" method="post" class="table-responsive">
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('newPassword')} ? 'has-danger'">
                                                                <label for="ki-input-new-password" class="col-md-12 col-lg-2 col-form-label">New Password</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="password" th:field="*{newPassword}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'" id="ki-input-new-password" placeholder="" autocomplete="off">
                                                                    <ul th:if="${#fields.hasErrors('newPassword')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('newPassword')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-danger'">
                                                                <label for="ki-input-confirm-password" class="col-md-12 col-lg-2 col-form-label">Confirm Password</label>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <input type="password" th:field="*{confirmPassword}" class="form-control"
                                                                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" id="ki-input-confirm-password" placeholder="" autocomplete="off">
                                                                    <ul th:if="${#fields.hasErrors('confirmPassword')}" class="list-unstyled mb-0" th:classappend="'invalid-feedback'">
                                                                        <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">[Invalid input]</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="table-active">
                                                    <td scope="row">
                                                        <div class="container">
                                                            <div class="form-group row mb-0">
                                                                <div class="col-md-12 col-lg-2"></div>
                                                                <div class="col-md-12 col-lg-10">
                                                                    <button type="submit" id="ki-btn-save-post" class="btn btn-primary">Reset password</button>
                                                                    <button type="button" th:onclick="'window.location.href=\'' + @{|/admin/accounts/|} + '\''" class="btn btn-secondary">Cancel</button>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <input type="hidden" id="ki-input-id" th:field="*{id}" />
                                    </form>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12" th:if="${accountSecurity == null}">
                                    <p th:text="#{admin.accounts.list.k-accounts-management.account-not-found}">[No Account found]</p>
                                </div>
                            </section>
                        </section><!--#main-->
                    </div>
                </div>
            </section><!--#page-content-->
            <footer th:replace="admin/fragments/footer :: footer">[page footer]</footer><!--#page-footer-->
        </div>
        <div th:replace="admin/fragments/scripts :: scripts" th:remove="tag">[common scripts]</div>
    </body>
</html>
