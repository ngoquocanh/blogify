<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
    </head>
    <body>
        <aside th:fragment="sidebar(activeNav)" id="page-aside" class="col col-12 col-sm-12 col-md-4 col-lg-3">
            <div id="k-nav-selection">
                <div class="list-group mb-4">
                    <a th:href="@{${T(com.quopri.blogify.constants.UrlConstants).ADMIN_ACCOUNTS_LIST}}" class="list-group-item list-group-item-action" th:classappend="${activeNav == 'accounts'} ? 'active'">Accounts</a>
                    <a th:href="@{${T(com.quopri.blogify.constants.UrlConstants).ADMIN_POSTS_LIST}}" class="list-group-item list-group-item-action" th:classappend="${activeNav == 'posts'} ? 'active'">Posts</a>
                    <a th:href="@{${T(com.quopri.blogify.constants.UrlConstants).ADMIN_TAGS_LIST}}" class="list-group-item list-group-item-action" th:classappend="${activeNav == 'tags'} ? 'active'">Tags</a>
                    <a th:href="@{${T(com.quopri.blogify.constants.UrlConstants).ADMIN_CATEGORIES_LIST}}" class="list-group-item list-group-item-action" th:classappend="${activeNav == 'categories'} ? 'active'">Categories</a>
                </div>
            </div>
        </aside><!--#page-aside-->
    </body>
</html>
