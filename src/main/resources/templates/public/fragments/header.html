<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
    </head>
    <body>
        <header th:fragment="header" id="page-header">
            <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">
                        <img th:src="@{/images/quopri.jpg}" height="30" alt=""/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{${T(com.quopri.blogify.constants.UrlConstants).PUBLIC_ARTICLES_LIST}}" th:text="#{nav.articles}">[Articles]</a>
                            </li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                                <a class="nav-link" th:href="@{${T(com.quopri.blogify.constants.UrlConstants).ADMIN_PREFIX}}" th:text="#{nav.manage}">[Manage]</a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                                </form>
                            </li>
                            <li th:if="${accountDetails == null}" class="nav-item" th:remove="tag">
                                <ul th:remove="tag">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{${T(com.quopri.blogify.constants.UrlConstants).SIGN_IN}}" th:text="#{nav.login}">[Sign in]</a>
                                    </li>
                                    <li>
                                        <a class="nav-link" th:href="@{${T(com.quopri.blogify.constants.UrlConstants).SIGN_UP}}" th:text="#{nav.register}">[Sign up]</a>
                                    </li>
                                </ul>
                            </li>
                            <li th:if="${accountDetails != null}" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="k-profile">
                                    <img th:src="@{|${accountDetails.getIconAvatar()}?${new java.util.Date().getTime()}|}" width="32" height="32" />
                                </a>
                                <div class="dropdown-menu" aria-labelledby="k-profile">
                                    <a class="dropdown-item disabled" href="#" th:text="${accountDetails.getFullName()}">[Full name]</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#" th:text="#{nav.profile}">[View profile]</a>
                                    <a class="dropdown-item" href="#" th:text="#{nav.password}">Change password</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/logout}" th:text="#{nav.logout}">[Sign out]</a>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </header><!--#page-header-->
    </body>
</html>
